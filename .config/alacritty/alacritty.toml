general.live_config_reload = true

[cursor]
style = "Beam"
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[font]
size = 13.0

[font.bold]
family = "Cascadia Code"
style = "Light"

[font.glyph_offset]
x = 0
y = 10

[font.italic]
family = "Cascadia Code"
style = "Italic"

[font.normal]
family = "Cascadia Code"
style = "Regular"

[font.offset]
x = 0
y = 20

